  <script>
    // Theme toggle function
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      
      // Update theme toggle button
      const lightOption = document.querySelector('.light-option');
      const darkOption = document.querySelector('.dark-option');
      
      if (document.body.classList.contains('dark-mode')) {
        lightOption.classList.remove('active');
        darkOption.classList.add('active');
      } else {
        lightOption.classList.add('active');
        darkOption.classList.remove('active');
      }
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      document.querySelector('.dark-option')?.classList.add('active');
      document.querySelector('.light-option')?.classList.remove('active');
    } else {
      document.querySelector('.light-option')?.classList.add('active');
      document.querySelector('.dark-option')?.classList.remove('active');
    }

    // Logout function
    async function handleLogout() {

          alert('Ã‡Ä±kÄ±ÅŸ yapÄ±lÄ±rken bir hata oluÅŸtu.');

    }

    // Mobile menu toggle

    });
  </script>
